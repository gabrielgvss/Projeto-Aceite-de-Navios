<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/sidebar.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>PERFIL</title>
  </head>

  <body>
    <div class="header" id="header">
      <div class="logo">
        <img src="/static/img/logo_sana.png" alt="Logo SANA" id="img_logo" />
      </div>
    </div>
<div class="container-fluid">
    
    <div class="menutoggle active">
        <div id="toggle-btn">
          <img
            src="../static/img/menu.svg"
            alt=""
            class="bx bx-menu"
            id="header-toggle"
            style="cursor: pointer"
          />
        </div>
      </div>

    <nav class="sidebar">
      <div class="sidebar-header">
        <h3 class="menu_header">MENU</h3>
      </div>
      <ul class="list">
        <li>
          <a href="/perfil-user">
            <img src="../static/img/key.svg" alt="" class="mx-3" /> Editar Senha
            de Acesso
          </a>
        </li>
        <li>
          <a href="/ajuda">
            <img src="../static/img/ajuda.svg" alt="" class="mx-3" /> Ajuda
          </a>
        </li>
        <li>
          <a href="/suporte">
            <img src="../static/img/suporte.png" alt="" class="mx-3" />
            Suporte
          </a>
        </li>
        <li>
          <a href="/login">
            <img src="../static/img/sair.svg" alt="" class="mx-3" /> Sair
          </a>
        </li>
      </ul>
    </nav>
</div>

    <main class="w-100 m-auto form-container mt-5 p-4">
      <form>
        <h1 class="h2 m-3 fw-normal">Nome do Usuário</h1>
        <div class="form-floating py-1">
          <input
            type="email"
            class="form-control mb-2"
            id="emailInput"
            placeholder="Digite seu e-mail de acesso"
            value="Email do Usuario"
            autofocus
            disabled
          />
          <label for="emailInput">E-mail</label>
        </div>
        <div class="form-floating py-1">
          <input
            type="text"
            class="form-control"
            id="passwordInput"
            placeholder="Senha de acesso"
            value="Senha do Usuário"
            disabled
          />
          <label for="passwordInput">Senha</label>
        </div>
        <button class="btn btn-primary w-100 py-2 my-2">Entrar</button>
      </form>
    </main>
  </body>
  <script src="../static/js/site/script.js"></script>
</html>
