<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>LOGIN</title>
</head>

<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/static/img/logo_sana.jpeg" class="mb-4" height="100" width="300" alt="Logo da SANA">
            <h1 class="h1 m-4 fw-normal">LOGIN</h1>
            <div class="form-floating py-1">
                <input type="email" class="form-control" id="emailInput" placeholder="Digite seu e-mail de acesso" />
                <label for="emailInput">E-mail</label>
            </div>
            <div class="form-floating py-1">
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha de acesso" />
                <label for="passwordInput">Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
    </main>
</body>
</html>
