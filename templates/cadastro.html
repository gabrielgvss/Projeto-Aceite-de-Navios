<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/indx.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>CADASTRO DE NAVIO</title>
</head>

<body>
    <div class="header" id="header">
        <div class="logo">
            <img src="/static/img/logo_sana.jpeg" alt="Logo SANA">
        </div>
    </div>

    <div class="container-fluid">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>MENU</h3>
            </div>
            <ul class="list">
                <li><a href="/templates/index.html"> Voltar </a></li>
                <li><a href="#"> Ajuda </a></li>
                <li><a href="#"> Suporte </a></li>
                <li><a href="/templates/login.html"> Sair </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastro de Navio:</h1>
                    </div>
                    <div class="button-cadastro">
                        <button> <a href="#"> Cadastrar </a></button>
                    </div>   
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome do Navio:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="loa">LOA (Comprimento total):</label>
                        <input type="text" id="loa" name="loa" required>

                        <label for="boca">Boca (Largura):</label>
                        <input type="text" id="boca" name="boca" required>

                        <label for="dwt">DWT (Capacidade Máxima de Carga):</label>
                        <input type="text" id="dwt" name="dwt" required>

                        <label for="calado_entrada">Calado de Entrada (Profundidade frontal):</label>
                        <input type="text" id="calado_entrada" name="calado_entrada" required>

                        <label for="calado_saida">Calado de Saída (Profundidade traseira):</label>
                        <input type="text" id="calado_saida" name="calado_saida" required>

                        <label for="calado_aereo">Calado Aéreo (Altura vertical máxima):</label>
                        <input type="text" id="calado_aereo" name="calado_aereo" required>

                        <label for="pontal">Pontal (Distância vertical máxima):</label>
                        <input type="text" id="pontal" name="pontal" required>

                        <label for="tamanho_lanca">Tamanho de Lança:</label>
                        <input type="text" id="tamanho_lanca" name="tamanho_lanca" required>

                        <label for="ano_construcao">Ano de Construção:</label>
                        <input type="text" id="ano_construcao" name="ano_construcao" required>

                        <label for="ultimo_porto">Último Porto:</label>
                        <input type="text" id="ultimo_porto" name="ultimo_porto" required>

                        <label for="proximo_porto">Próximo Porto:</label>
                        <input type="text" id="proximo_porto" name="proximo_porto" required>

                        <label for="tipo_navio">Tipo de Navio Padrão:</label>
                        <select id="tipo_navio" name="tipo_navio" required>
                            <option value="GS">GS</option>
                            <option value="CG">CG</option>
                            <option value="GSM">GSM</option>
                            <option value="GLP">GLP</option>
                            <option value="CNTR">CNTR</option>
                            <option value="GL">GL</option>
                            <option value="GLP">GLP</option>
                        </select>
                    </div>
                </div>

                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
