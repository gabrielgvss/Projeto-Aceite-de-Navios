<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>MENU PRINCIPAL</title>
</head>

<body>
    <div class="header" id="header">
        <div class="logo">
            <img src="/static/img/logo_sana.jpeg" alt="Logo SANA">
        </div>
    </div>

    <div class="container-fluid">
        <!-- Left Sidebar -->
        <div id="toggle-btn">&#x2630;</div>
        <nav class="sidebar" >
            <div class="sidebar-header">
                <h3>MENU</h3>
            </div>
            <ul class="list">
                <li><a href="#"> Editar Senha de Acesso </a></li>
                <li><a href="#"> Ajuda </a></li>
                <li><a href="#"> Suporte </a></li>
                <li><a href="#"> Sair </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
                <div class="button-group">
                    <button class="btn btn-primary btn-lg"> <a href="/cadastro"> Cadastro de Navios </a> </button>
                    <button class="btn btn-primary btn-lg"> Visualizar/Editar Dados </button>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary btn-lg"> Histórico de Aceites </button>
                    <button class="btn btn-primary btn-lg"> Solicitar Aceites </button>
                </div>
                
            </main>
        </div>
    </div>

    <script>
        // Função para alternar a classe 'active' na barra lateral ao clicar no botão
        document.getElementById('toggle-btn').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
